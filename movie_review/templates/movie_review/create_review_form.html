{% extends 'movie_review/base.html' %}
{% block content %}

<div class="form-container create-review-form">
    <div class="reviewer-text">
        <h1>Create a New Review</h1>
    </div>
    <!-- Defines the form for creating a new Review -->
    <form action="" method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        
        <div class="form-group">
            <!-- Render the movie input field from the form -->
            <label for="id_movie" class="form-label">Title:</label>
            {{ form.movie }}
        </div>

        <div class="form-group">
            <!-- Render the message input field from the form -->
            <label for="id_review_message" class="form-label">Review Message:</label>
            {{ form.review_message }}
        </div>

        <div class="form-group">
            <!-- Render the score input field from the form -->
            <label for="id_review_score" class="form-label">Rating Score (0-5):</label>
            {{ form.review_score }} 
        </div>
        
        <div class="form-group">
            <!-- Render the submit button -->
            <input type="submit" value="Create Review" class="btn-submit">
        </div>
    </form>
</div>

{% endblock %}
