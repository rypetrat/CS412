{% extends 'movie_review/base.html' %}
{% block content %}

<div class="remove-watchlist-container">
    <div>
        <h1>Remove from Watchlist</h1>
        <h3>
            Are you sure you want to remove {{watchlist.movie}} from your watchlist?
        </h3>
    </div>
    
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="submit" value="Confirm Delete" class="button">
        </form>
        
        <form method="get" action="{% url 'reviewer' watchlist.reviewer.pk %}">
            <input type="submit" value="Cancel" class="button"> 
        </form>
    </div>
</div>

{% endblock %}
