{% extends 'movie_review/base.html' %}

{% block content %}
<div>
    <div>
        <h1>Delete Review</h1>
        <h3>
            Are you sure you want to delete the Review: "{{ review.review_message }}"<br>
            Timestamp: {{ review.review_date }}
        </h3>
    </div>
    
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="submit" value="Confirm Delete" class="button">
        </form>
        
        <form method="get" action="{% url 'reviewer' review.reviewer.pk %}">
            <input type="submit" value="Cancel" class="button"> 
        </form>
    </div>

</div>
{% endblock %}
