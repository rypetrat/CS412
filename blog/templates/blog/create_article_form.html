{% extends 'blog/base.html' %}
{% block content %}

<h2>Add an Article</h2>

<form method="POST" enctype="multipart/form-data">
  
    <table>
    {{form.as_table}}

    <tr>
        <td></td>
        <td>
            <!-- we need to add the submit button ourselves -->
            <input type="submit" name="Create Article">
            {% csrf_token %}
        </form>
        <!-- NOTE: this is a separate form! -->
        <form action="{% url 'show_all' %}">
            <input type="submit" name="Cancel" value="Cancel">
        </form>
    </td>
    </tr>
    </table>


{% endblock %}
