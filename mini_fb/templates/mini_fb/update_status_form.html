{% extends 'mini_fb/base.html' %}

{% block content %}
<div style="text-align: center;">
    <h1>Update Status Message</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="display: flex; justify-content: center; gap: 10px;">  <!-- Flexbox container for buttons -->
            <input type="submit" value="Update" class="button">
            <form method="get" action="{% url 'profile' status_message.profile.pk %}" style="display: inline;">
                <input type="submit" value="Cancel" class="button"> 
            </form>
        </div>
    </form>
</div>
{% endblock %}
