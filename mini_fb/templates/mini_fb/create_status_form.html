<head>
    <title>Create Status Message</title>   
</head>

{% extends 'mini_fb/base.html' %}
{% block content %}
<div>
    <h1>Post a new status message</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="id_message">Status Message:</label>
            {{ form.message }}
        </div>

        <div>
            <label for="id_images">Upload Images:</label>
            <input type="file" name="images" multiple>
        </div>
        
        <div>
            <input type="submit" value="Create Status Message">
        </div>
    </form>
</div>
{% endblock %}
