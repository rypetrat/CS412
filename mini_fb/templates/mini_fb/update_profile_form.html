{% extends 'mini_fb/base.html' %}

{% block content %}
<div>
    <h1>Update {{ first_name }} {{ last_name }}'s Profile</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Profile">
    </form>
</div>
{% endblock %}
