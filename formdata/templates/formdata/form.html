<!-- formdata/templates/formdata/form.html -->
<head>
    <title>Form</title>
    <link rel="stylesheet" href="/static/hw3Styles.css">    
</head>

<body>
    {% extends 'formdata/base.html' %}
    {% block content %}
    <div>
    <h1>Contact Form</h1>
    <form action="{% url 'submit' %}" method="POST">
        {% csrf_token %}
        Name: <input type="text" name="name">
        Favorite color: <input type="text" name="favorite_color">
        <input type="submit">
    </form>

    </div>
    {% endblock %}
</body>
